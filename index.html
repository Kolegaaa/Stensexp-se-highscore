<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js" defer></script>
    <title>Document</title>

</head>

<body>
    <div class="highTable">
        <h1 id="high">Highscore</h1>
        <h3 class="highScore"></h3>
        <h3 class="highScore"></h3>
        <h3 class="highScore"></h3>
        <h3 class="highScore"></h3>
        <h3 class="highScore"></h3>

    </div>

    <h1 class="welcome"> Välkommen till Sten,Sax,Påse</h1>
    <form>
        <label for="text-input">Skriv in ditt namn</label>
        <input type="text" name="" id="text-input" class="inputText">
        <button id="guess-btn" class="spelaButton">Spela</button>
    </form>
    <div class="containerbox">
        <div class="box"></div>
        <div class="text">Försök ta din plats i highscore</div>
      </div>
    <div class="container">
        <h2>Ditt val : <span id="DittVal"></span></h2>
        <h2>Datorns val : <span id="DatorVal"></span></h2>
        <h2>Resultat : <span id="Resultatet"></span></h2>

        <div class="button">
            <button id="valknapp" value="1" class="knapp1">Sten</button>
            <button id="valknapp" value="2" class="knapp2">Sax</button>
            <button id="valknapp" value="3" class="knapp3">Påse</button>
        </div>


        <div class="Scoreboard">
            <h3 id="Poäng">Dina Poäng</h3>
            <h3 id="DatorPoäng">Dator Poäng</h3>
            <!-- <button id="spelaOm">Börja om</button> -->
        </div>
    </div>


</body>

</html>
